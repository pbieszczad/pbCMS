<h1>{{heading}}</h1>
<hr/>

<form role="form" id="add-page" ng-submit="savePage()">
<div class="form-group">
<label>Page ID</label>
<input class="form-control" type="text" readonly ng-model="pageContent._id"/>
</div>
<div class="form-group">
<label>Page Title</label>

<input class="form-control" type="text" ng-change="updateURL()" ng-model="pageContent.title"/>
</div>
<div class="form-group">
<label>Page URL Alias</label>
<input class="form-control" type="text" readonly ng-model="pageContent.url"/>
</div>

<div class="form-group">
<label>Menu Index</label>
<input class="form-control" type="number" ng-model="pageContent.menuIndex"/>
</div>

<div class="form-group">
<label>Page Content</label>
<div ng-controller="TinyMceController" >
<textarea ui-tinymce="tinymceOptions"  rows="15" class="form-control" type="text" ng-model="pageContent.content"></textarea>
</div>
</div>
<input type="file" ng-change="passFilename()" ngf-select ng-model="picFile" name="file"
             accept="image/*" ngf-max-size="2MB"
             ngf-model-invalid="errorFile">
             <img ng-src="/uploads/{{pageContent.featuredImage}}" alt="">
      <img ng-show="myForm.file.$valid" ngf-thumbnail="picFile" class="thumb"> <button ng-click="picFile = null" ng-show="picFile">Remove</button>
      <br>
<input type="text" ng-model="pageContent.featuredImage">
<div ng-bind="picFile.name"></div>
<input type="submit" class="btn btn-success" value="Save" ng-click="uploadPic(picFile)">
</div>
</form>
